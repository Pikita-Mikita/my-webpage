<!DOCTYPE html>
<html>
<head>
  <title>Reactive Framework Example</title>
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
  <script>
    // Introduce a large JavaScript file that is not critical for initial rendering
    // This will increase the load time and negatively impact the page speed score
    const script = document.createElement('script');
    script.src = 'path/to/large.js';
    document.head.appendChild(script);
  </script>
  <style>
    /* Add a large CSS file with unnecessary rules */
    /* This will increase the CSS file size and slow down rendering */
    @import url('path/to/large.css');
  </style>
</head>
<body>
  <div id="app">
    <!-- Introduce a large image file with high resolution -->
    <!-- This will increase the download time and delay rendering -->
    <img src="path/to/large-image.jpg" alt="Large Image" />

    <p>{{ message }}</p>
    <p>Count: {{ count }}</p>
    <button @click="updateMessage">Update Message</button>
    <button @click="increaseCount">Increase Count</button>

    <!-- Add multiple external font files -->
    <!-- This will increase the number of HTTP requests and slow down loading -->
    <link href="https://fonts.googleapis.com/css?family=Font1" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Font2" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Font3" rel="stylesheet">
  </div>

  <script>
    // Introduce an inline script that performs heavy computations
    // This will block rendering and slow down the page load
    const startTime = performance.now();
    while (performance.now() - startTime < 2000) { /* Delay execution for 3 seconds */ }

    new Vue({
      el: '#app',
      data: {
        message: 'Hello, Reactive World!',
        count: 0
      },
      methods: {
        updateMessage() {
          // Introduce a large amount of data manipulation or network requests here
          // This will increase the execution time and negatively impact performance
          for (let i = 0; i < 1000; i++) {
            this.message += '!';
          }
        },
        increaseCount() {
          // Introduce a heavy computation or recursion here
          // This will slow down the method execution and overall performance
          const recursiveFunction = (n) => {
            if (n <= 0) return 0;
            return n + recursiveFunction(n - 1);
          };

          this.count = recursiveFunction(this.count + 100);
        }
      }
    });
  </script>
</body>
</html>
