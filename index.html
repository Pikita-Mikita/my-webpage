<!DOCTYPE html>
<html>
<head>
  <title>Reactive Framework Example</title>
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{ message }}</p>
    <p>Count: {{ count }}</p>
    <button @click="updateMessage">Update Message</button>
    <button @click="increaseCount">Increase Count</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello, Reactive World!',
        count: 0
      },
      methods: {
        updateMessage() {
          this.message = 'Updated message';
        },
        increaseCount() {
          this.count++;
        }
      }
    });

    // Delay the page load by 2 seconds
    window.onload = function() {
      setTimeout(function() {
        // Remove the "display: none" style to show the content after the delay
        document.body.style.display = 'block';
      }, 3000);
    };
  </script>

  <style>
    body {
      /*display: none; /* Hide the content initially */
    }
  </style>
</body>
</html>
